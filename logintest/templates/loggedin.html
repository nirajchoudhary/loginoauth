{% extends "parenthtml.html" %}

{% block title %} User Details Page {% endblock %}
{% block content %}	
  	<div class="logout"><u><a href="{% url 'logintest.views.logout' %}">Logout</a></u></div>
	<div class='form_container'>
		<h4 class='error_login' id='activate_error'></h4>
		<form class="form-horizontal" role="form" name="LoggedinForm" action="{% url 'logintest.views.insertDetails' %}" method="POST"> 
			{% csrf_token %}
			<div class="form-group form-inline">
				<div class="col-sm-4"><label for="uname"><font color="#FF0000"><b>* </b></font>Name</label></div>
				<div class="col-sm-4"><input type="text" class="form-control" name="uname" maxlength="50" required="required" value="{{ username }}" placeholder="Enter name..." pattern="[A-Za-z]{1}[A-Za-z ]+">
				</div>
			</div>
			<div class="form-group form-inline">
				<div class="col-sm-4"><label for="add"><font color="#FF0000"><b>* </b></font>Address</label></div>
				<div class="col-sm-4"><textarea type="text" class="form-control" name="add" Mode="multiline" required="required" placeholder="Enter Address..." pattern="[A-Za-z]{1}[A-Za-z0-9 +-.,:'(){}]+">{{ add }}</textarea>
				</div>
			</div>
			<div class="form-group form-inline">
				<div class="col-sm-4"><label for="city"><font color="#FF0000"><b>* </b></font>City</label></div>
				<div class="col-sm-4"><input type="text" class="form-control" name="city" maxlength="50" required="required" value="{{ city }}" placeholder="Enter City Name..." pattern="[A-Za-z]{1}[A-Za-z ]+">
				</div>
			</div>
			<div class="form-group form-inline">
				<div class="col-sm-4"><label for="state"><font color="#FF0000"><b>* </b></font>State</label></div>
				<div class="col-sm-4"><input type="text" class="form-control" name="state" maxlength="30" required="required" value="{{ state }}" placeholder="Enter State Name..." pattern="[A-Za-z]{1}[A-Za-z ]+">
				</div>
			</div>
			<div class="form-group form-inline">
				<div class="col-sm-4"><label for="country"><font color="#FF0000"><b>* </b></font>Country</label></div>
				<div class="col-sm-4"><input type="text" class="form-control" name="country" maxlength="50" required="required" value="{{ country }}" placeholder="Enter Country Name..." pattern="[A-Za-z]{1}[A-Za-z ]+">
				</div>
			</div>
			<div class="form-group form-inline">
				<div class="col-sm-4"><label for="pin"><font color="#FF0000"><b>* </b></font>Pin Code</label></div>
				<div class="col-sm-4"><input type="text" class="form-control" name="pin" maxlength="6" required="required"
				value="{{ pin }}" placeholder="Enter Pin Code..." pattern="[0-9]{6}">
				</div>
			</div>
			<div class="form-group form-inline">
				<div class="col-sm-4"><label for="contactno"><font color="#FF0000"><b>*</b></font>Contact No</label></div>
				<div class="col-sm-4"><input type="text" class="form-control" name="contactno" maxlength="10" required="required" value="{{ contno }}" placeholder="Enter Contact No..." pattern="[0-9]{10}">
				</div>
			</div>
			<p><font color="#FF00"> {{ msg }} </font></p>
			<hr />
  			<button type="submit" class="btn btn-info" name="submit" value="{{ status }}">{{ status }}</button>
		</form>
    </div>
 {% endblock %}
